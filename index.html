  <script>
    window.addEventListener('message', (msg) => {
        window.addEventListener(
          "ready",
          (e) => {
            console.log('ready inside frame');

            if (msg.data.geoJson) {
              console.log('Received GeoJSON import message', msg);

              api.data.set({ map: JSON.parse(msg.data.geoJson) });
            }
          },
          false,
        );
    });
  </script>
